<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Floor Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #grid {
      display: grid;
      width: 100vw;
      height: 100vh;
    }
    .box {
      width: 100%;
      height: 100%;
      transition: background-color 1s;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVC55ieVzrvkGYJArkWXeXAJ8KhdbQF2o",
      authDomain: "dancefloorcontrol-473de.firebaseapp.com",
      databaseURL: "https://dancefloorcontrol-473de-default-rtdb.firebaseio.com",
      projectId: "dancefloorcontrol-473de",
      storageBucket: "dancefloorcontrol-473de.firebasestorage.app",
      messagingSenderId: "340793387071",
      appId: "1:340793387071:web:ab3fd040eda7a8cd3d708a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById("grid");
    const boxSize = 50;
    let cols = Math.floor(window.innerWidth / boxSize);
    let rows = Math.floor(window.innerHeight / boxSize);

    grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

    const boxes = [];
    for (let i = 0; i < cols * rows; i++) {
      const box = document.createElement("div");
      box.className = "box";
      grid.appendChild(box);
      boxes.push(box);
    }

    function updateBoxes(color, pattern, power) {
      if (power === "off") {
        boxes.forEach(b => b.style.backgroundColor = "black");
        return;
      }

      switch (pattern) {
        case "spiral":
        case "rings":
        case "grid":
        case "rain":
        case "breathe":
        case "random":
        default:
          boxes.forEach((b, i) => {
            const delay = pattern === 'spiral' ? i * 10 : Math.random() * 500;
            setTimeout(() => {
              b.style.backgroundColor = pattern === 'random' ? getRandomColor() : color;
            }, delay);
          });
          break;
      }
    }

    function getRandomColor() {
      const colors = ["#ff00ff", "#0000ff", "#00ffff", "#ff0000", "#00ff00", "#ffff00"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    db.ref("dancefloor/settings").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        updateBoxes(data.color, data.pattern, data.power);
      }
    });
  </script>
</body>
</html>
