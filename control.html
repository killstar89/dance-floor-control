<!-- control.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Floor Control</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; padding: 1em; }
    select, button, label { margin: 0.5em 0; display: block; }
  </style>
</head>
<body>
  <h2>Dance Floor Control</h2>

  <label>Pattern:
    <select id="patternSelect">
      <option value="spiral">Spiral</option>
      <option value="wave">Wave</option>
      <option value="grid">Grid</option>
      <option value="random">Random</option>
    </select>
  </label>

  <label>Color:
    <select id="colorSelect">
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="rainbow">Rainbow</option>
    </select>
  </label>

  <label>
    <input type="checkbox" id="powerToggle" checked /> Power On/Off
  </label>

  <script>
    const patternSelect = document.getElementById("patternSelect");
    const colorSelect = document.getElementById("colorSelect");
    const powerToggle = document.getElementById("powerToggle");

    function saveSettings() {
      localStorage.setItem("dancePattern", patternSelect.value);
      localStorage.setItem("danceColor", colorSelect.value);
      localStorage.setItem("dancePower", powerToggle.checked ? "on" : "off");
    }

    patternSelect.addEventListener("change", saveSettings);
    colorSelect.addEventListener("change", saveSettings);
    powerToggle.addEventListener("change", saveSettings);

    window.onload = () => {
      patternSelect.value = localStorage.getItem("dancePattern") || "spiral";
      colorSelect.value = localStorage.getItem("danceColor") || "blue";
      powerToggle.checked = localStorage.getItem("dancePower") !== "off";
    };
  </script>
</body>
</html>
