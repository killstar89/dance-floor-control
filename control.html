<!-- control.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Floor Control</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: auto;
    }
    button, select {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Dance Floor Control</h1>
  <div class="controls">
    <button onclick="sendCommand('start')">Start</button>
    <button onclick="sendCommand('stop')">Stop</button>

    <label>
      Color Theme:
      <select name="color" onchange="updateAndSendCommand('color', this.value)">
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
      </select>
    </label>

    <label>
      Pattern:
      <select name="pattern" onchange="updateAndSendCommand('pattern', this.value)">
        <option value="spiral">Spiral</option>
        <option value="wave">Wave</option>
        <option value="center-out">Center-Out</option>
        <option value="random">Random</option>
        <option value="top-to-bottom">Top to Bottom</option>
        <option value="left-to-right">Left to Right</option>
        <option value="checkerboard">Checkerboard</option>
      </select>
    </label>
  </div>

  <script>
    const channel = new BroadcastChannel("dancefloor-control");

    window.onload = () => {
      document.querySelector('select[name="color"]').value = localStorage.getItem('color') || 'blue';
      document.querySelector('select[name="pattern"]').value = localStorage.getItem('pattern') || 'spiral';
    };

    function sendCommand(type, value = null) {
      channel.postMessage({ type, value });
    }

    function updateAndSendCommand(type, value) {
      localStorage.setItem(type, value);
      sendCommand(type, value);
    }
  </script>
</body>
</html>
