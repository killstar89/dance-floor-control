<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dance Floor Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button, select {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    select {
      margin-top: 10px;
    }
    .onoff {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Dance Floor Control</h1>

  <label for="color">Choose Color:</label>
  <select id="color">
    <option value="#ff0000">Red</option>
    <option value="#00ff00">Green</option>
    <option value="#0000ff">Blue</option>
    <option value="#ffff00">Yellow</option>
    <option value="#ff00ff">Magenta</option>
    <option value="#00ffff">Cyan</option>
  </select>

  <label for="pattern">Choose Pattern:</label>
  <select id="pattern">
    <option value="spiral">Spiral</option>
    <option value="grid">Grid</option>
    <option value="rain">Rain</option>
    <option value="rings">Rings</option>
    <option value="random">Random</option>
  </select>

  <div class="onoff">
    <label for="power">Power:</label>
    <select id="power">
      <option value="on">ON</option>
      <option value="off">OFF</option>
    </select>
  </div>

  <button id="saveButton">Save Settings</button>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVC55ieVzrvkGYJArkWXeXAJ8KhdbQF2o",
      authDomain: "dancefloorcontrol-473de.firebaseapp.com",
      databaseURL: "https://dancefloorcontrol-473de-default-rtdb.firebaseio.com",
      projectId: "dancefloorcontrol-473de",
      storageBucket: "dancefloorcontrol-473de.firebasestorage.app",
      messagingSenderId: "340793387071",
      appId: "1:340793387071:web:ab3fd040eda7a8cd3d708a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to save settings to Firebase
    function saveSettings() {
      const color = document.getElementById('color').value;
      const pattern = document.getElementById('pattern').value;
      const power = document.getElementById('power').value;

      db.ref('dancefloor/settings').set({
        color: color,
        pattern: pattern,
        power: power
      });
    }

    // Listen for the save button click
    document.getElementById('saveButton').addEventListener('click', saveSettings);

  </script>
</body>
</html>
