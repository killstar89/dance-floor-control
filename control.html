<!-- control.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Floor Control</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: auto;
    }
    button, select, input[type="checkbox"] {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button:hover, select:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Dance Floor Control</h1>
  <div class="controls">
    <label>
      Dance Floor:
      <input type="checkbox" id="powerToggle" onchange="togglePower(this.checked)">
    </label>

    <label>
      Color Theme:
      <select id="colorSelect" onchange="setAndSend('color', this.value)">
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="orange">Orange</option>
        <option value="cyan">Cyan</option>
        <option value="rainbow">Rainbow</option>
      </select>
    </label>

    <label>
      Pattern:
      <select id="patternSelect" onchange="setAndSend('pattern', this.value)">
        <option value="spiral">Spiral</option>
        <option value="wave">Wave</option>
        <option value="center-out">Center-Out</option>
        <option value="top-to-bottom">Top to Bottom</option>
        <option value="left-to-right">Left to Right</option>
        <option value="checkerboard">Checkerboard</option>
        <option value="random">Random</option>
        <option value="flash">Flash</option>
        <option value="diagonal">Diagonal</option>
      </select>
    </label>
  </div>

  <script>
    const channel = new BroadcastChannel("dancefloor-control");

    function setAndSend(type, value) {
      localStorage.setItem(type, value);
      channel.postMessage({ type, value });
    }

    function togglePower(isOn) {
      localStorage.setItem('power', isOn);
      channel.postMessage({ type: isOn ? "start" : "stop" });
    }

    window.onload = () => {
      const color = localStorage.getItem("color") || "blue";
      const pattern = localStorage.getItem("pattern") || "spiral";
      const power = localStorage.getItem("power") === "true";

      document.getElementById("colorSelect").value = color;
      document.getElementById("patternSelect").value = pattern;
      document.getElementById("powerToggle").checked = power;

      // Send settings on load
      if (power) {
        channel.postMessage({ type: "color", value: color });
        channel.postMessage({ type: "pattern", value: pattern });
        channel.postMessage({ type: "start" });
      }
    };
  </script>
</body>
</html>
