<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Floor Control</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 2rem;
    }
    select, input[type="color"], button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Dance Floor Control</h1>

  <label for="pattern">Pattern:</label>
  <select id="pattern">
    <option value="spiral">Spiral</option>
    <option value="breathe">Breathe</option>
    <option value="grid">Grid</option>
    <option value="rings">Rings</option>
    <option value="rain">Rain</option>
    <option value="random">Random</option>
  </select>

  <label for="color">Color:</label>
  <input type="color" id="color" value="#0000ff" />

  <label for="power">Power:</label>
  <select id="power">
    <option value="on">On</option>
    <option value="off">Off</option>
  </select>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
  	apiKey: "AIzaSyAVC55ieVzrvkGYJArkWXeXAJ8KhdbQF2o",
  	authDomain: "dancefloorcontrol-473de.firebaseapp.com",
  	databaseURL: "https://dancefloorcontrol-473de-default-rtdb.firebaseio.com",
  	projectId: "dancefloorcontrol-473de",
  	storageBucket: "dancefloorcontrol-473de.firebasestorage.app",
  	messagingSenderId: "340793387071",
  	appId: "1:340793387071:web:ab3fd040eda7a8cd3d708a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const patternSelect = document.getElementById("pattern");
    const colorInput = document.getElementById("color");
    const powerSelect = document.getElementById("power");

    function updateSettings() {
      db.ref("dancefloor/settings").set({
        pattern: patternSelect.value,
        color: colorInput.value,
        power: powerSelect.value
      });
    }

    patternSelect.addEventListener("change", updateSettings);
    colorInput.addEventListener("input", updateSettings);
    powerSelect.addEventListener("change", updateSettings);

    // Load saved settings from Firebase
    db.ref("dancefloor/settings").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        patternSelect.value = data.pattern || "spiral";
        colorInput.value = data.color || "#0000ff";
        powerSelect.value = data.power || "on";
      }
    });
  </script>
</body>
</html>
