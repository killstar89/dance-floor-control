<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Floor Control Panel</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: auto;
    }

    button, select {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Dance Floor Control</h1>
  <div class="controls">
    <button onclick="sendCommand('start')">Start</button>
    <button onclick="sendCommand('stop')">Stop</button>

    <label>
      Color Theme:
      <select onchange="updateAndSendCommand('color', this.value)">
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
      </select>
    </label>

    <label>
      Pattern:
      <select onchange="updateAndSendCommand('pattern', this.value)">
        <option value="spiral">Spiral</option>
        <option value="wave">Wave</option>
        <option value="center-out">Center-Out</option>
      </select>
    </label>
  </div>

  <script>
    const channel = new BroadcastChannel("dancefloor-control");

    // Onload, load the saved settings from localStorage and apply to the controls
    window.onload = () => {
      const savedColor = localStorage.getItem('color') || 'blue';
      const savedPattern = localStorage.getItem('pattern') || 'spiral';

      document.querySelector('select[name="color"]').value = savedColor;
      document.querySelector('select[name="pattern"]').value = savedPattern;
    };

    function sendCommand(type, value = null) {
      channel.postMessage({ type, value });
      console.log("Sent command:", type, value);
    }

    // Save settings in localStorage and send to BroadcastChannel
    function updateAndSendCommand(type, value) {
      localStorage.setItem(type, value);  // Save setting to localStorage
      sendCommand(type, value);          // Send setting to BroadcastChannel
    }
  </script>
</body>
</html>
